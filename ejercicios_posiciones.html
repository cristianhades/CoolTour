<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/posicion.css">

</head>
<body>

    <!-- Primer ejercicio -->
    <div class="layout-wrapper d-flex justify-flex-center align-center">
        <div class="square bg-purple"></div>
    </div>
    
    <!-- Segundo ejercicio -->
    <div class="layout-wrapper d-flex justify-flex-between flex-direction-column">
        <div class="auxiliar-wrapper w100 d-flex justify-flex-between">
            <div class="square bg-purple"></div>
            <div class="square bg-purple"></div>
        </div>
        <div class="auxiliar-wrapper w100 d-flex justify-flex-between">
            <div class="square bg-purple"></div>
            <div class="square bg-purple"></div>
        </div>
    </div>

    <!-- Tercero ejercicio -->
    <div class="layout-wrapper d-flex justify-flex-between flex-direction-column">
        <div class="auxiliar-wrapper w100 d-flex">
            <div class="square bg-purple mx-1"></div>
            <div class="square bg-red mx-1"></div>
            <div class="square bg-peru mx-1"></div>
        </div>
        <div class="auxiliar-wrapper w100 d-flex justify-flex-end">
            <div class="square bg-purple mx-1"></div>
            <div class="square bg-red mx-1"></div>
            <div class="square bg-peru mx-1"></div>
        </div>
    </div>

    <!-- Cuarto ejercicio -->
    <div class="layout-wrapper d-flex justify-flex-between">
        <div class="item bg-purple"></div>
        <div class="auxiliar-wrapper d-flex flex-direction-column justify-flex-around">
            <div class="square bg-purple "></div>
            <div class="square bg-red "></div>
            <div class="square bg-peru "></div>
        </div>
        <div class="item bg-peru"></div>
    </div>

    <!-- Quinto ejercicio -->
    <div class="layout-wrapper d-flex justify-flex-between">
        <div class="auxiliar-wrapper d-flex align-center">
            <div class="square bg-purple "></div>
        </div>
        <div class="auxiliar-wrapper d-flex flex-direction-column justify-flex-between">
            <div class="square bg-purple "></div>
            <div class="square bg-red "></div>
            <div class="square bg-peru "></div>
        </div>
        <div class="auxiliar-wrapper d-flex align-center">
            <div class="square bg-peru "></div>
        </div>

    </div>
